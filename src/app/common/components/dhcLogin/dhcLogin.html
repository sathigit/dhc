<div ng-controller="dhcLoginController">

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <!-- Nav tabs -->
<ul class="nav customtab nav-tabs" role="tablist">
    <li role="presentation" class="nav-item"><a href="#login" class="nav-link active" aria-controls="home" role="tab" data-toggle="tab" aria-expanded="true"><span class="visible-xs"><i class="ti-home"></i></span><span class="hidden-xs"> Login</span></a></li>
    <li role="presentation" class="nav-item"><a href="#registration" class="nav-link" aria-controls="profile" role="tab" data-toggle="tab" aria-expanded="false"><span class="visible-xs"><i class="ti-user"></i></span> <span class="hidden-xs">Register</span></a></li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane fade active in" id="login">
        <div class="col-md-12">
            <section >
                <div class="login-box">
                    <form class="form-horizontal form-material" id="loginform" >
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Username</label>
                            <input ng-model="loginData.userName" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Password</label>
                            <input ng-model="loginData.password" type="password" required>
                        </md-input-container>
          
                        <div class="row">									  
                            <div class="col-md-7">
                                <md-input-container class="md-block">
                                    <md-checkbox name="tos" ng-model="project.tos" required>
                                        Remember me
                                    </md-checkbox>
                                    <div ng-messages="projectForm.tos.$error" multiple md-auto-hide="false">
                                        <div ng-message="required">
                                            You must accept the terms of service before you can proceed.
                                        </div>
                                    </div>
                                </md-input-container>
                            </div>
                            <div class="col-md-5">
                                <a href="forgot-password.html" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a> </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12">  
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" ng-click="loginSubmit()">Log In</button>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        <p>Or</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                        <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> 
                                            <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> 
                                            <a href="javascript:void(0)" class="btn btn-twitter" data-toggle="tooltip"  title="Login with Twitter"> <i aria-hidden="true" class="fa fa-twitter"></i> </a> 
                                        </div>
                                    </div>
                                </div>
                    </form>
                </div>
            </div>
        </section>
        </div>
        <div class="clearfix"></div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="registration">
		<a href="#" ng-click = "showUserRegistrationDetails();" class="pull-left text-dark font-bold">User? Click here</a>
        <a href="doctor-registration.html" class="pull-right text-dark font-bold">Doctor? Click here</a>
        <div class="col-md-12" ng-show="userRegistrationDetailsDisplay">
            <section >
                <div class="login-box">
                    <form class="form-horizontal form-material" id="loginform">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Name</label>
                            <input ng-model="registerData.name" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>User Name</label>
                            <input ng-model="registerData.userName" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Password</label>
                            <input ng-model="registerData.password" type="password" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Confirm Password</label>
                            <input ng-model="registerData.confirmPassword" type="password" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Mobile</label>
                            <input ng-model="registerData.mobile" required>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Email</label>
                            <input ng-model="registerData.email" required>
                        </md-input-container>
                        <div class="form-group">
                        <div class="col-md-12">
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" ng-click="registerSubmit()">Create Account</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <p>Or</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"  title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> 
                                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"  title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> 
                                    <a href="javascript:void(0)" class="btn btn-twitter" data-toggle="tooltip"  title="Login with Twitter"> <i aria-hidden="true" class="fa fa-twitter"></i> </a> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <div class="clearfix"></div>
</div>
</div>
