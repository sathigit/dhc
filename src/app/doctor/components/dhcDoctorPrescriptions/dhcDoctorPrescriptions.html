<div id="page-wrapper" ng-controller="dhcDoctorPrescriptionsController">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Prescription List</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
                <ol class="breadcrumb">
                    <li><a href="index.html">Prescriptions</a></li>
                    <li class="active">Prescription List</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default block3">
                    <div class="panel-heading">Prescription List
                        <div class="panel-action">
                            <a href="javascript:;" data-toggle="collapse" data-target="#booking1" class="btn btn-md btn-info"><i class="fa fa-filter m-r-10"></i>Filter Search</a>
                        </div>
                    </div>
                    <div class="collapse" id="booking1">
                        <div class="white-box">
                            <h3 class="box-title m-b-30">Advanced Filter</h3>
                            <form ng-cloak class="md-inline-form">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <md-input-container>
                                                <label>From date</label>
                                                <md-datepicker ng-model="user.submissionDate"></md-datepicker>
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <md-input-container>
                                                <label>To date</label>
                                                <md-datepicker ng-model="user.submissionDate"></md-datepicker>
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <md-input-container>
                                                <a href="javascript:;" class="btn btn-md btn-info"><i class="fa fa-search m-r-10"></i>Search</a>
                                            </md-input-container>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="panel-wrapper collapse in">
                        <div class="panel-body">
                           <div class="table-responsive">
                                <table id="myTable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Patient Name</th>
                                            <th>Date Of Consultant</th>
                                            <th>Prescription Detail</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="prescription in prescriptions">
                                            <td ng-model="prescription.patientName"></td>
                                            <td ng-model="prescription.consultantDate"></td>
                                            <td ng-model = "prescription.detail"></td>
                                            <td><span class="label label-success" ng-model="prescription.status">Healed</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
