<div id="page-wrapper" ng-controller="dhcDoctorNotificationsController">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Notifications</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12"> 
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">Notifications</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default block3">
                    <div class="panel-heading">Notifications</div>
                    <div class="panel-wrapper collapse in">
                        <div class="panel-body">
                            <div class="message-center" ng-repeat="notification in notifications">
                                <a href="#">
                                    <div class="user-img"> <i class="fa fa-bell"></i> </div>
                                    <div class="mail-contnet">
                                        <h5 ng-model="notification.title"><span class="time pull-right" ng-model="notification.time"></span></h5> 
										<span class="mail-desc" ng-model="notification.detail"></span>
									</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
